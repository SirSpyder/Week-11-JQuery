<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 Tic Tac Toe</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-Light">
<!--      Using any of the tools you've worked with so far, create a game of Tic-Tac-Toe.

    Create a Tic-Tac-Toe game grid using your HTML element of choice.
    When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
    A heading should say whether it is X's or O's turn and change with each move made.
    A button should be available to clear the grid and restart the game.
    When a player has won, or the board is full and the game results in a draw, a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner. -->
    
    <div id="header" class="container text-center p-4">

        <div class="row pt-2">
            <div class="col">
                <h1 class="m-3 text_center text-uppercase">Tic Tac Toe</h1> 
            </div>
        </div>

        <!--To display players -->

        <div class="row pt-4">
            <div id="p1" class="col fs-2">Player 1 - X</div>
            <div class="col fs-2"></div>
            <div id="p2" class="col fs-2"> player 2 - O</div>
        </div>
    </div>
    
        <!--Alerts-->

    <div id="alert--container">

        <div id="alertStart" class="alert alert-primary text-center m-0 ms-5 me-5 fs-4" role="alert">
            Game start Player one go!
        </div>
        <div id="alertEnd" class="alert alert-primary text-center m-0 ms-5 me-5 fs-4" role="alert">
            
        </div>
        <div id="alertDraw" class="alert alert-warning text-center m-0 ms-5 me-5 fs-4" role="alert">
            GAME OVER..... DRAW
        </div>

    </div>

    
    <!-- Grid For Game -->
    <div class="container p-3 m-auto =-3 g-5">
        <div id="grid" class="container-outline-info m-auto p-0 bg-dark text-info text-center align-middle border border-success">
            <div class="row fs-1 g-0">
                <div id="box0" class="box col p-3 border border-success"></div>
                <div id="box1" class="box col p-3 border border-success"></div>
                <div id="box2" class="box col p-3 border border-success"></div>
            </div>
            <div class="row fs-1 g-0">
                <div id="box3" class="box col p-3 border border-success"></div>
                <div id="box4" class="box col p-3 border border-success"></div>
                <div id="box5" class="box col p-3 border border-success"></div>
            </div>
            <div class="row fs-1 g-0">
                <div id="box6" class="box col p-3 border border-success"></div>
                <div id="box7" class="box col p-3 border border-success"></div>
                <div id="box8" class="box col p-3 border border-success"></div>
            </div>


        </div>
        
    </div>

    <!--BUTTONS-->

    <div class="d-grid col-3 gap-3 mx-auto pt-3">
    <button id="startBtn" type="button" class="btn btn-outline-success btn-md">START</button>
    <button id="resetBtn" type="button" class="btn btn-outline-danger btn-md">RESET</button>
    </div>







    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
